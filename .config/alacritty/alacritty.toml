[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#4C566A"
blue = "#81A1C1"
cyan = "#8FBCBB"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#ECEFF4"
yellow = "#EBCB8B"

[colors.normal]
black = "#3B4252"
blue = "#81A1C1"
cyan = "#88C0D0"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#E5E9F0"
yellow = "#EBCB8B"

[colors.primary]
background = "#2E3440"
foreground = "#D8DEE9"


[env]
TERM = "xterm-256color"

[font]
size = 16

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "Hack Nerd font mono"
style = "Regular"

[font.offset]
x = 1
y = 6

[[keyboard.bindings]]
action = "ReceiveChar"
key = "Back"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "command"

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
dynamic_padding = true
decorations = "Transparent"
padding = { x = 0, y = 25 }
opacity = 1
blur = true
dynamic_title = true

